<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Add points to a web map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZm12YWxkZXpnODQiLCJhIjoiY2w5eWJzMzkwMDNiaDNvbGltamV1ajdvNiJ9.esyugI1HyBVPAQcRN551xw';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [-41.79254, 44.55257],
        zoom: 3
      });


      map.on('load', () => {

            map.addSource('institutions', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/fmvaldezg/BeninBronzes_draft/main/data/institutions.geojson'
            });

            map.addLayer({
              'id': 'instution_points',
              'type': 'circle',
              'source': 'institutions',
              'paint': {
                'circle-color': '#51bbd6',
                'circle-radius': 6
              }
              });

      })

    </script>
  </body>
</html>
